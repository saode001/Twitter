<div class="container">
    <div id='loginError' class="row error" ng-show="error">{{ error }}</div>
    <div id='logoutMsg' ng-show="loggedOut" class="alert alert-info">You have successfully logged out.  Sorry to see you go.  Ya'll come back now, ya hear!</div>

    <div class="row">
        <label>Username</label>
        <input id="tUsername" ng-model="loginAttempt.username" />
    </div>

    <div class="row">
        <label>Password</label>
        <input id="tPassword" type="password" ng-model="loginAttempt.password">
    </div>

    <button id="tLogin" ng-click="doLogin()">Login</button>
</div>
